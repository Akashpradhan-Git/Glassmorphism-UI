<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section>
        <main>
            <div class="glass">
                <div class="left">
                    <div class="user">
                        <img src="/images/spiderman.png" alt="">
                        <h2>Spidy</h2>
                        <p>I'm spiderman</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="/images/steam.png" alt="">
                            <p>Streams</p>
                        </div>
                        <div class="link">
                            <img src="/images/library.png" alt="">
                            <p>Library</p>
                        </div>
                        <div class="link">
                            <img src="/images/twitch.png" alt="">
                            <p>Twitch</p>
                        </div>
                        <div class="link">
                            <img src="/images/upcoming.png" alt="">
                            <p>Upcoming</p>
                        </div>
                    </div>

                    <div class="pro">
                        <p>Join for free Game</p>
                        <div class="imgage">
                            <img src="/images/controller.png" alt="">
                        </div>
                    </div>
                </div>

                <!--Right dashbord-->
                <div class="Games">
                    <div class="status">
                        <h1>Active Game</h1>
                        <input type="text" value="" placeholder="search" style="padding-left: 10px; font-size: 16px; ">
                    </div>


                    <div class="cards">
                        <div class="card1">
                            <img src="/images/assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <div class="percentage">60%</div>
                        </div>

                        <div class="card2">
                            <img src="/images/spiderman.png" alt="">
                            <div class="card-info">
                                <div class="title">
                                    <h2>Spiderman</h2>
                                    <p>PS5 Version</p>
                                </div>
                                <div class="progress"></div>
                            </div>
                            <div class="percentage">80%</div>
                        </div>

                        <div class="card3">
                            <img src="/images/sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy Run</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <div class="percentage">40%</div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </section>
</body>

</html>
